<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>居酒屋向け 無料ホームページテンプレート tp_izakaya5</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="ここにサイト説明を入れます" />
    <meta
      name="keywords"
      content="キーワード１,キーワード２,キーワード３,キーワード４,キーワード５"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/openclose.js"></script>
    <script src="js/fixmenu_pagetop.js"></script>
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <header>
      <h1 id="logo">
        <a href="index.html"><img src="images/logo.png" alt="居酒屋" /></a>
      </h1>
      <!--PC用（901px以上端末）メニュー-->
      <div id="menubar"></div>
    </header>

    <div id="contents">
      <div id="main">
        <section>
          <h2>お問い合わせフォーム</h2>

          <!-- フォームの情報はここからです -->
          <form
            name="form1"
            enctype="multipart/form-data"
            method="post"
            onsubmit="handleSubmit(event);"
          >
            <input type="hidden" name="mode" value="finish" />
            <!-- 処理終了 -->
            <p>送信が完了しました。</p>
          </form>
          <!-- フォームの情報はここまでです -->
        </section>
      </div>
      <!--/#main-->
    </div>
    <!--/#contents-->

    <footer>
      <small
        >Copyright&copy; <a href="index.html">居酒屋</a> All Rights
        Reserved.</small
      >
      <span class="pr"
        ><a href="https://template-party.com/" target="_blank"
          >《Web Design:Template-Party》</a
        ></span
      >
    </footer>

    <!--背景画像2-->
    <aside id="mainimg">
      <div class="slide-sub2">slide-sub2</div>
    </aside>

    <!--PAGE TOPボタン（ページの上部へ戻るボタン）-->
    <p class="nav-fix-pos-pagetop">
      <a href="#"><img src="images/icon_pagetop.png" alt="PAGE TOP" /></a>
    </p>

    <!--メニュー開閉ボタン-->
    <div id="menubar_hdr" class="close"></div>
    <!--メニューの開閉処理条件設定　900px以下-->
    <script>
      function handleSubmit(event) {
        event.preventDefault(); // 폼의 기본 제출 동작을 방지합니다.

        // 폼 데이터 처리 예시
        console.log("フォームが送信されました。");

        // 사용자에게 메시지 표시
        alert("送信が完了しました。");

        // 여기에 폼 데이터를 서버로 전송하기 위한 AJAX 요청 등,
        // 추가적인 로직을 구현할 수 있습니다.
      }
    </script>
  </body>
</html>
