<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Close Popup</title>
    <script>
        // 페이지 로드 후 실행되는 함수
        window.onload = function() {
            // 알림창 표시
            alert("회원가입이 완료되었습니다.");
            // 팝업 창 닫기
            window.close();
        };
    </script>
</head>
<body>

</body>
</html>
