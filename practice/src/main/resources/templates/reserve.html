<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reserve</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/css/bootstrap-responsive.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    

    <link rel="stylesheet" href="reserve.css">
    <script>
    $(document).ready(function(){

        $('.datepicker').datepicker({
            format: 'yyyy-mm-dd',
            autoclose: true,
            startDate: '0d'
        });
        
        $('.cell').click(function(){
            $('.cell').removeClass('select');
            $(this).addClass('select');
        });
        
        });
    </script>
</head>
<body>
    <div class="container-fluid px-0 px-sm-1 mx-auto mt-5">
    <div class="row justify-content-center mx-1">
        <div class="col-lg-10">
        <div class="card border-0">
            <form id="reserve" action="reserve" autocomplete="off" method="post">
            <div class="container-fluid card-header bg-dark">
                <div class="d-flex justify-content-center">
                    <input type="text" id="dp1" class="datepicker" placeholder="날짜를 정해주세요." name="date" readonly><span class="fa fa-calendar"></span>

                    <select name="person" class="form-select ml-3">
                        <option selected>인원수</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
            </div>
            <div class="card-body p-4 p-sm-4 mt-3"><h3>오전</h3>
                <div class="row text-center mx-0">
                <div class="col-md-2 col-4 my-3 px-0"><div class="cell py-2">10:00AM</div></div>
                <div class="col-md-2 col-4 my-3 px-0"><div class="cell py-2">11:00AM</div></div>
                <div class="col-md-2 col-4 my-3 px-0"><div class="cell py-2">12:00AM</div></div>
                </div>
            </div>
            <div class="card-body p-4 p-sm-4 mt-3"><h3>오후</h3>
                <div class="row text-center mx-0">
                    <div class="col-md-2 col-4 my-3 px-0"><div class="cell py-2">1:00PM</div></div>
                    <div class="col-md-2 col-4 my-3 px-0"><div class="cell py-2">2:00PM</div></div>
                    <div class="col-md-2 col-4 my-3 px-0"><div class="cell py-2">3:00PM</div></div>
                    <div class="col-md-5 col-4 my-3 px-0"><div class="cell py-2">4:00PM</div></div>
                    <div class="col-4 col-md-2 my-3 px-0"><div class="cell py-2">6:00PM</div></div>
                    <div class="col-4 col-md-2 my-3 px-0"><div class="cell py-2">7:00PM</div></div>
                    <div class="col-4 col-md-2 my-3 px-0"><div class="cell py-2">8:00PM</div></div>
                    <div class="col-4 col-md-2 my-3 px-0"><div class="cell py-2">9:00PM</div></div>
                </div>
            </div>
            </form>
        </div>
        <div id="bt">
            <button type="submit" form="reserve">예약하기</button>
        </div>
        </div>
    </div>
    </div>
</body>
</html>
