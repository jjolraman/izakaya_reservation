<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ログイン</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            color: #333;
        }
        h2 {
            margin-bottom: 20px;
        }
        form {
            margin-top: 20px;
        }
        input[type="text"],
        input[type="password"],
        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .warning {
            color: red;
            font-size: 12px;
            margin-top: 10px;
        }
        .signup-link {
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
        }
    </style>
    <script>
        function login() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            if (username === "" || password === "") {
                document.getElementById("warning").innerText = "ログインIDとパスワードは必須項目です。";
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>ログイン</h2>
        <form action="login" method="post" onsubmit="return login()">
            <input type="text" id="username" name="username" placeholder="ログインID">
            <input type="password" id="password" name="password" placeholder="パスワード">
            <button type="submit">ログイン</button>
            <div id="warning" class="warning"></div>
            <!-- 로그인 실패 시 오류 메시지 표시 -->
            <c:if test="${not empty error}">
                <div class="warning">${error}</div>
            </c:if>
        </form>
        <a href="join" class="signup-link">会員登録</a>
    </div>
</body>
</html>
