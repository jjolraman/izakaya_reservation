<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입</title>
<style>
    body {
        font-family: Arial, sans-serif; 
        background-color: #ffffff; 
        color: #000000; 
    }
    form {
        width: 300px; 
        margin: 0 auto; /* 가운데 정렬 */
        padding: 20px;
        border: 2px solid #ffa500; /* 주황색 테두리 */
        border-radius: 10px; /* 둥근 테두리 */
        background-color: #f8f8f8; /* 회색 배경색 */
    }
    input[type="email"],
    input[type="password"],
    input[type="text"],
    input[type="tel"],
    input[type="submit"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ffa500; /* 주황색 테두리 */
        border-radius: 5px; /* 둥근 테두리 */
        font-size: 16px;
        box-sizing: border-box; /* 패딩과 테두리 포함하여 너비 계산 */
    }
    input[type="submit"] {
        background-color: #ff5733; 
        color: #ffffff; 
        cursor: pointer;
    }
    input[type="submit"]:hover {
        background-color: #e24424; 
    }
    .error-message {
        color: red;
        font-size: 14px;
    }
</style>
</head>
<body>
<form action="join" method="post" id="signup-form">
    メールアドレス: <input type="email" name="email" id="email" required><span class="error-message" id="email-error"></span><br>
    パスワード: <input type="password" name="password" id="password" required><span class="error-message" id="password-error"></span><br>
    お名前: <input type="text" name="name" id="name" required><span class="error-message" id="name-error"></span><br>
    電話番語: <input type="tel" name="tel" id="tel" placeholder="例: 01012345678" required><span class="error-message" id="tel-error"></span><br>
    <input type="submit" value="会員登録" id="submit-button">
</form>

<script>
    // 회원가입 버튼을 클릭했을 때 실행되는 함수
    document.getElementById('submit-button').addEventListener('click', function(event) {
        // 각 입력 필드의 값을 가져옴
        var userEmail = document.getElementById('email').value;
        var userPassword = document.getElementById('password').value;
        var userName = document.getElementById('name').value;
        var userTel = document.getElementById('tel').value;

        // 이메일 주소 유효성 검사
        if (!userEmail.includes('@')) {
            event.preventDefault();
            document.getElementById('email-error').innerText = 'メールアドレスには "@" を含める必要があります。';
        } else {
            document.getElementById('email-error').innerText = '';
        }

        // 비밀번호 유효성 검사
        if (userPassword.length < 6) {
            event.preventDefault();
            document.getElementById('password-error').innerText = 'パスワードは最低6文字以上である必要があります。';
        } else {
            document.getElementById('password-error').innerText = '';
        }

        // 이름 유효성 검사 (숫자와 특수문자가 들어가지 않아야 함)
        if (/\d/.test(userName) || /[~!@#$%^&*()_+|<>?:{}]/.test(userName)) {
            event.preventDefault();
            document.getElementById('name-error').innerText = '名前には数字や記号を含めることはできません。';
        } else {
            document.getElementById('name-error').innerText = '';
        }

        // 전화번호 유효성 검사 (숫자로만 이루어져 있어야 함)
        if (!/^\d{11}$/.test(userTel)) {
            event.preventDefault();
            document.getElementById('tel-error').innerText = '電話番号の形式が正しくありません。例のように入力してください。';
        } else {
            document.getElementById('tel-error').innerText = '';
        }

        // 모든 필드가 유효한 경우 팝업 창을 띄우고 페이지를 닫음
        if (!document.querySelectorAll('.error-message').length) {
            setTimeout(function() {
                alert('入力されたメールアドレスは「 "' + userEmail + '」 です。ご確認してください。');
                window.close();
            }, 3000);
        }
    });
</script>
</body>
</html>
