<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입</title>
<style>
    body {
        font-family: Arial, sans-serif; 
        background-color: #ffffff; 
        color: #000000; 
    }
    form {
        width: 300px; 
        margin: 0 auto; /* 가운데 정렬 */
        padding: 20px;
        border: 2px solid #ffa500; /* 주황색 테두리 */
        border-radius: 10px; /* 둥근 테두리 */
        background-color: #f8f8f8; /* 회색 배경색 */
    }
    input[type="email"],
    input[type="password"],
    input[type="text"],
    input[type="tel"],
    input[type="submit"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ffa500; /* 주황색 테두리 */
        border-radius: 5px; /* 둥근 테두리 */
        font-size: 16px;
        box-sizing: border-box; /* 패딩과 테두리 포함하여 너비 계산 */
    }
    input[type="submit"] {
        background-color: #ff5733; 
        color: #ffffff; 
        cursor: pointer;
    }
    input[type="submit"]:hover {
        background-color: #e24424; 
    }
    .error-message {
        color: red;
        font-size: 14px;
    }
</style>
</head>
<body>
<form action="join" method="post" id="signup-form">
    メールアドレス: <input type="email" name="email" id="email" required><span class="error-message" id="email-error"></span><br>
    パスワード: <input type="password" name="password" id="password" required><span class="error-message" id="password-error"></span><br>
    名前: <input type="text" name="name" id="name" required><span class="error-message" id="name-error"></span><br>
    電話番語: <input type="tel" name="tel" id="tel" placeholder="예: 01012345678" required><span class="error-message" id="tel-error"></span><br>
    <input type="submit" value="회원가입" id="submit-button">
</form>

<script>
document.getElementById('signup-form').addEventListener('submit', function(event) {
    // 폼이 제출될 때 실행되는 코드
    var userEmail = document.getElementById('email').value;
    var userPassword = document.getElementById('password').value;
    var userName = document.getElementById('name').value;
    var userTel = document.getElementById('tel').value;

    // 이메일 주소 유효성 검사
    if (!userEmail.includes('@')) {
        event.preventDefault();
        document.getElementById('email-error').innerText = '이메일 주소 형식이 올바르지 않습니다.';
    } else {
        document.getElementById('email-error').innerText = '';
    }

    // 비밀번호 유효성 검사
    if (userPassword.length < 6) {
        event.preventDefault();
        document.getElementById('password-error').innerText = '비밀번호는 최소 6자 이상이어야 합니다.';
    } else {
        document.getElementById('password-error').innerText = '';
    }

    // 이름 유효성 검사
    if (!userName) {
        event.preventDefault();
        document.getElementById('name-error').innerText = '이름을 입력하세요.';
    } else {
        document.getElementById('name-error').innerText = '';
    }

    // 전화번호 유효성 검사
    if (!/^\d{11}$/.test(userTel)) {
        event.preventDefault();
        document.getElementById('tel-error').innerText = '전화번호 형식이 올바르지 않습니다.';
    } else {
        document.getElementById('tel-error').innerText = '';
    }
});
</script>
</body>
</html>
