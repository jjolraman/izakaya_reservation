<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 읽기</title>
    <!-- Bootstrap CSS 추가 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
    	function confirmRemove(postId) {
    		if (confirm('정말 삭제하시겠습니까?')) {
    			location.href='/post/delete/' + postId;
    		}
    	}
    </script>
</head>
<body>
<!-- 네비게이션 바 -->

<div class="container my-5">
    <h2>게시글 읽기</h2>

    <!-- 게시글 상세 내용 -->
    <div class="card" th:object="${post}">
        <div class="card-header">
            <!-- 게시글 제목 -->
            <h3 th:text="*{title}">제목</h3>
        </div>
        <div class="card-body">
            <!-- 게시글 내용 -->
            <p th:text="*{content}">내용</p>
        </div>
        <div class="card-footer text-muted">
            <!-- 게시글 작성자, 조회수, 등록일 -->
            <span th:text="|작성자: *{user.email}|"></span>&emsp;&emsp;&emsp;
          	<span>작성일: [[${#temporals.format(post.createTime, 'yyyy-MM-dd')}]]</span>
        </div>
    </div>

    <!-- 게시글 삭제 폼 -->
    <th:block th:if="${session.loginUser != null and session.loginUser.id == post.user.id}">
		<a th:href="@{/post/update/{id}(id=${post.id})}" class="btn btn-secondary mt-3">수정하기</a>
        
        <button type="button" class="btn btn-danger mt-3" th:onclick="|confirmRemove(${post.id})|">삭제하기</button>
        <!-- 뒤로 가기 버튼 -->
	<a href="list" class="btn btn-secondary mt-3">목록으로 돌아가기</a>
	</th:block>
</div>

<!-- Bootstrap JS 및 의존성 스크립트 추가 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
