<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 읽기</title>
    <!-- Bootstrap CSS 추가 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
    	function Editconfirm(postId) {
    		if (confirm('修正しますか？')) {
    			location.href='/post/update/' + postId;
    		}
    	}
    </script>
</head>
<body>
<div class="container my-5">
    <h2>掲示文 修正</h2>

    <!-- 게시글 수정 폼 -->
    <div class="mt-4">
        <form th:action="@{/post/update/{id}(id=${post.id})}" method="post" th:object="${post}">
                <!-- 게시글 상세 내용 -->
    <div class="card">
        <div class="card-header">
            <!-- 게시글 제목 -->
            <label for="title" class="form-label">タイトル</label>
            <input type="text" class="form-control" th:field="*{title}" value="*{title}" required>
        </div>
        <div class="alert alert-danger" th:errors="*{title}"></div>
        <div class="card-body">
            <!-- 게시글 내용 -->
            <label for="content" class="form-label">内容</label>
            <textarea class="form-control" th:field="*{content}" rows="5" required>[(*{content})]</textarea>
        </div>
        <div class="alert alert-danger" th:errors="*{content}"></div>
    </div>
        <button type="submit" class="btn btn-danger mt-3" th:onclick="|Editconfirm(${post.id})|">修整する</button>
        </form>
    </div>

    <!-- 뒤로 가기 버튼 -->
    <a href="/post/list" class="btn btn-secondary mt-3"> 帰る	</a>
</div>

<!-- Bootstrap JS 및 의존성 스크립트 추가 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
