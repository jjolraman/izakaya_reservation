<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>居酒屋向け 無料ホームページテンプレート tp_izakaya5</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="ここにサイト説明を入れます" />
    <meta
      name="keywords"
      content="キーワード１,キーワード２,キーワード３,キーワード４,キーワード５"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/openclose.js"></script>
    <script src="js/fixmenu_pagetop.js"></script>
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <header>
      <h1 id="logo">
        <a href="index.html"><img src="images/logo.png" alt="居酒屋" /></a>
      </h1>
      <!--PC用（901px以上端末）メニュー-->
      <div id="menubar"></div>
    </header>

    <div id="contents">
      <div id="main">
        <section>
          <h2>お問い合わせフォーム</h2>

          <!-- フォームの情報はここからです -->
          <form
            name="form1"
            enctype="multipart/form-data"
            method="post"
            onsubmit="return handleSubmit(event);"
          >
            <input type="hidden" name="mode" value="form" />

            <table class="ta1">
              <!--<tr><th class="tamidashi" colspan="2">お問い合わせフォーム</th></tr>-->
              <tr>
                <th width="150">お名前<span style="color: red">※</span></th>
                <td>
                  <input
                    name="item1"
                    type="text"
                    size="40"
                    maxlength="500"
                    class="ws"
                  />
                  <div id="item1Error" style="color: red; display: none">
                    必須項目です。
                  </div>
                </td>
              </tr>
              <tr>
                <th width="150">
                  メールアドレス<span style="color: red">※</span>
                </th>
                <td>
                  <input
                    name="item2"
                    type="text"
                    size="40"
                    maxlength="500"
                    class="ws"
                  />
                  <div style="color: red; display: none">必須項目です。</div>
                </td>
              </tr>
              <tr>
                <th>お問い合わせ内容<span style="color: red">※</span></th>
                <td>
                  <textarea
                    name="item3"
                    cols="40"
                    rows="10"
                    class="wl"
                  ></textarea>
                  <div style="color: red; display: none"></div>
                </td>
              </tr>
            </table>

            <div class="c">
              <input type="submit" value="内容を確認する" class="btn" />
              &nbsp;
              <input type="reset" value="リセット" class="btn" />
            </div>
          </form>
          <!-- フォームの情報はここまでです -->
        </section>
      </div>
      <!--/#main-->
    </div>
    <!--/#contents-->

    <footer>
      <small
        >Copyright&copy; <a href="index.html">居酒屋</a> All Rights
        Reserved.</small
      >
      <span class="pr"
        ><a href="https://template-party.com/" target="_blank"
          >《Web Design:Template-Party》</a
        ></span
      >
    </footer>

    <!--背景画像2-->
    <aside id="mainimg">
      <div class="slide-sub2">slide-sub2</div>
    </aside>

    <!--PAGE TOPボタン（ページの上部へ戻るボタン）-->
    <p class="nav-fix-pos-pagetop">
      <a href="#"><img src="images/icon_pagetop.png" alt="PAGE TOP" /></a>
    </p>

    <!--メニュー開閉ボタン-->
    <div id="menubar_hdr" class="close"></div>
    <!--メニューの開閉処理条件設定　900px以下-->
    <script src="js/menu.js"></script>
    <script>
      function handleSubmit(event) {
        event.preventDefault(); // 폼 제출의 기본 동작을 방지합니다.
        const item1 = document.form1.item1.value;
        const item2 = document.form1.item2.value;
        const item3 = document.form1.item3.value;

        console.log("Form Data:", { item1, item2, item3 });
        alert("送信が完了しました。"); // 사용자에게 메시지 표시

        // AJAX 요청 등을 추가하여 폼 데이터를 서버로 전송할 수 있습니다.
        // 예를 들어, 서버 엔드포인트로 POST 요청을 보내는 코드를 여기에 포함시킬 수 있습니다.

        return false; // 폼 제출을 방지합니다.
      }

      if (OCwindowWidth() <= 900) {
        open_close("menubar_hdr", "menubar-s");
      }
    </script>
  </body>
</html>
